<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div>

        <canvas id="game" width="1000" height="720"></canvas>
    </div>

</body>
